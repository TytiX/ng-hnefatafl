<div>

  <table>
    <tr *ngFor="let column of game.cases" >
      <td class="case" *ngFor="let case of column" cdkDrop>
        <ng-template [ngIf]="case.isTower">X</ng-template>
      </td>
    </tr>
  </table>

  <div class="pawn black" cdkDrag (cdkDragDropped)="dropped($event)" (cdkDragEntered)="($event)"></div>
  <div class="pawn white" cdkDrag></div>
  <div class="pawn white king" cdkDrag>+</div>

</div>
